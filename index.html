<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <title>Platzi Video</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="imagenes/logo-platzi-video-BW2.png" alt="Platzi Logo">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicio Sesión</h2>
            <form class="login__container--form">
                <input class="inputs" type="text" name="" id="" placeholder="Correo">
                <input class="inputs" type="password" name="" id="" placeholder="Contraseña">
                <a href="paginas/home.html" class="botonIniciar">Iniciar Sesión</a>
                <div class="login__container--remember">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkboxxD"> Recuérdame
                    </label>
                    <a href="#">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="imagenes/icons8-google-plus-50.png" alt="Google">Inicia sesión con Google</div>
                <div><img src="imagenes/icons8-twitter-50.png" alt="Google">Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register">¿No tienes cuenta?, <a href="paginas/register.html">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
