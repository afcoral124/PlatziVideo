<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <title>Platzi Video</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="../imagenes/logo-platzi-video-BW2.png" alt="Platzi Logo">
    </header>
    <section class="register">
        <section class="register__container">
            <h2>Regístrate</h2>
            <form class="register__container--form">
                <input class="inputs" type="text" name="" id="" placeholder="Nombre">
                <input class="inputs" type="text" name="" id="" placeholder="Correo">
                <input class="inputs" type="password" name="" id="" placeholder="Contraseña">
                <button class="botonRegistrar">Registrarme</button>
            </form>
            <a class="register__iniciarSesion" href="../index.html">Iniciar Sesión</a>
        </section>
    </section>
    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
